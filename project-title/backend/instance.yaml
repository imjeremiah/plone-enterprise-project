default_context:
    initial_user_password: 'admin'
    zcml_package_includes: 'project.title'
    cors_allow_origin: 'http://localhost:3000,http://127.0.0.1:3000'
    cors_allow_methods: 'GET,POST,PUT,PATCH,DELETE,OPTIONS'
    cors_allow_credentials: 'true'
    cors_expose_headers: 'Content-Length,Content-Type'
    cors_allow_headers: 'Accept,Authorization,Content-Type,X-Requested-With'
    cors_max_age: '3600'