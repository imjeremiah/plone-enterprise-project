extends: default

rules:
  # Allow longer lines for GitHub Actions expressions and shell commands
  line-length:
    max: 120
    level: warning
  
  # Don't require document start marker
  document-start:
    present: false
  
  # Allow GitHub Actions syntax like 'true' strings  
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
    check-keys: false
  
  # Allow indentation for GitHub Actions workflow structure
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  
  # Don't require trailing newlines for GitHub workflows
  new-line-at-end-of-file:
    level: warning

# Apply specific rules only to GitHub Actions workflows
overrides:
  - files: '.github/workflows/*.yml'
    rules:
      line-length:
        max: 180
        level: warning
      truthy:
        allowed-values: ['true', 'false', 'yes', 'no', 'on', 'off']
        check-keys: false 